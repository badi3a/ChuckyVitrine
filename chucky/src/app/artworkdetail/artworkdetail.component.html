<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div *ngIf="!artwork" class="d-flex justify-content-center mt-5 mb-5">
  <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="artwork">	
<button type="button" class="btn btn-dark btn-sm ml-5 mt-3" routerLink="/galerie"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg" routerLink="/galerie">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
</svg></button>

<h1 style="font-size: 40px;" class="text-center font-weight-bold mt-5" *ngIf="artwork">{{artwork.title}}</h1>

<div *ngIf="artwork">
<div class="container mb-5">
 <hr class="my-5">
	<div class="card-deck">
		<div class="card" *ngFor="let imeg of artwork.images">
			<img class="card-img-top" src="{{ baseURL + imeg }}" alt="Card image cap">
		</div>
	</div>
</div>


</div>
</div>
</body>
